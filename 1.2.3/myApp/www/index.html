<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      <!-- Using vh -->
      <img ng-src="https://ionic-apps.s3.amazonaws.com/img/ionitron-twitter.png" style="height:40vh; width:100vw" />
      <!-- Using px -->
      
     <!--  <img ng-src="https://ionic-apps.s3.amazonaws.com/img/ionitron-twitter.png" style="height:300px; width:100vw" /> -->
      
      
        <div class="list" style="margin-top:10%">
          <label class="item item-input">
            <input type="text" placeholder="Username">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Password">
          </label>
      
        </div>

        <button class="button button-full button-positive">
          Login
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
